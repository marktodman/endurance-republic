{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="p-5 text-center bg-image bg-photo d-flex justify-content-center align-items-center">
    <div class="mask home-overlay">
        <div class="d-flex justify-content-center align-items-center">
            <div class="text-white">
                <h1 class="mb-3 text-uppercase">{% trans "Change Password" %}</h1>
                <form method="POST" action="{% url 'account_change_password' %}" class="password_change form-input">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" name="action" class="btn-primary">{% trans "Change Password" %}</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
